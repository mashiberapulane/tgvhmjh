<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #1f6feb; color: white; padding: 20px; }
    nav { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    .section h2 { color: #1f6feb; margin-bottom: 15px; }
    .contact-info { margin-bottom: 30px; }
    .contact-info p { margin: 5px 0; }
    form input, form textarea { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
    form button { background: #1f6feb; color: white; border: none; padding: 12px 20px; border-radius: 6px; margin-top: 10px; cursor: pointer; }
    footer { background: #111; color: #ccc; text-align: center; padding: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> info@myorganisation.com</p>
      <p><strong>Phone:</strong> +27 11 123 4567</p>
      <p><strong>Address:</strong> 123 Main Street, Johannesburg, South Africa</p>
    </div>

    <h2>Send us a Message</h2>
    <form onsubmit="alert('Form submitted! (This is a demo)'); return false;">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy 2025 My Organisation. All Rights Reserved.</p>
  </footer>
</body>
</html>
